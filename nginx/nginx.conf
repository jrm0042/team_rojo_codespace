# nginx/nginx.conf
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # UTF-8 por defecto para todas las respuestas
    charset utf-8;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # Página principal con links a las apps
        location / {
            return 200 '
            <html><body>
              <h1>Proyectos Team Rojo</h1>
              <ul>
                <li><a href="/jose/">José</a></li>
                <li><a href="/javier/">Javier</a></li>
                <li><a href="/jesus/">Jesús</a></li>
              </ul>
            </body></html>';
            add_header Content-Type "text/html; charset=utf-8";
        }

        # App de José
        location /jose/ {
            auth_basic "Área protegida - José";
            auth_basic_user_file /etc/nginx/htpasswd/htpasswd_jose;
            proxy_pass http://jose:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # App de Javier
        location /javier/ {
            auth_basic "Área protegida - Javier";
            auth_basic_user_file /etc/nginx/htpasswd/htpasswd_javier;
            proxy_pass http://javier:5001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # App de Jesús
        location /jesus/ {
            auth_basic "Área protegida - Jesús";
            auth_basic_user_file /etc/nginx/htpasswd/htpasswd_jesus;
            proxy_pass http://jesus:5002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}





